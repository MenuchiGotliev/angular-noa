
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<app-nav-bar></app-nav-bar>
<div class="d-flex">
  <div position="right" class="side p-2 flex-shrink-1">

    <div class="h-filter1">
      <div class="custom-input">
      
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="חפש מתכון..." [(ngModel)]="filterByName">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" (click)="filterAll()">
                <i class="fas fa-search"></i> <!-- סמל חיפוש מ-Font Awesome -->
              </button>
            </div>
          </div>

  
      </div>
      <div id="time-slider" >
        <div>
          <h2 class="range"> preparation time:</h2>
          <mat-slider  orientation="vertical" [color]="'warn'"  [style.width.vw]="15" class="input"
            [disabled]="false" [max]="120" [min]="0" [step]="1" [discrete]="true" [showTickMarks]="false"
            (input)="filterAll()">
            <input matSliderThumb [(ngModel)]="preparationTime" #slider>
          </mat-slider>
        </div>
      </div>
     
      <h2>choose categories :</h2>
      <section class="categories-section">
        <h4 class="h-filter">בחר קטגוריה</h4>
        <div *ngFor="let category of categoryList">
          <mat-checkbox (change)="filterCategory(category.id)" [color]="'warn'">
            <i class="material-icons">{{ category.routingIcon }}</i> {{category?.name}}    
          </mat-checkbox>
        </div>
      </section>
    </div>
    
  </div>
    <div class="card-container two p-2 w-100">
      <div *ngFor="let recipe of filteredRecipes">
        <app-small-recipe id="son" [recipe]="recipe"></app-small-recipe>
      </div>
  </div>
</div>
